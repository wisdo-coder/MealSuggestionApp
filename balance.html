<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Set Monthly Balance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Set Monthly Balance</h1>
    <nav>
      <a href="GPT.html">Back to Home</a>
    </nav>
    <div class="section">
      <label>Monthly Balance: ₦</label>
      <input type="number" id="monthlyBalanceInput" placeholder="Enter monthly balance" step="0.01">
      <button onclick="updateMonthlyBalance()">Update Balance</button>
      <p id="balanceMessage"></p>
    </div>
  </div>

  <script>
    function updateMonthlyBalance() {
      const balance = parseFloat(document.getElementById('monthlyBalanceInput').value);
      if (isNaN(balance)) {
        alert("Please enter a valid balance.");
        return;
      }
      localStorage.setItem("monthlyBalance", balance);
      document.getElementById('balanceMessage').textContent = "Monthly balance updated to ₦" + balance.toFixed(2);
      // Optionally, redirect back to home:
      // window.location.href = "GPT.html";
    }
  </script>
</body>
</html>
